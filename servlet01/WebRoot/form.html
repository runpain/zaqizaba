<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>表格集合地</title>
	</head>


	<body>
	<form method= "get" action = "session001">
    <table border="0" style="background-color:#C9C">
    	<tr>
        	<td colspan="2" align="center">申请表</td>
      	</tr>
      	<tr>
        	<td>姓名：</td>
        	<td><input type="text" name = "name"></td>
      	</tr>
      	<tr>
        	<td>密码：</td>
        	<td><input type="password" name = "psw" id="pw"></td>
      	</tr>
      	<tr>
        	<td>感兴趣的职位：</td>
      	</tr>
      	<tr>
        	<td><input type="radio" name="web">Web设计</td>
        	<td><input type="radio" name="web">Web开发</td>
      	</tr>
      	<tr>
        	<td colspan="2">其他要求：</td>
      	</tr>
	  	<tr>
        	<td colspan="2"><textarea ></textarea></td>
      	</tr>
      	<tr>
        	<td colspan="2"><input type="checkbox">发送确认信息</td>
      	</tr>
      	<tr>
        	<td colspan="2" name = "exp">经验：</td>
      	</tr>
      	<tr>
    		<td>
            	<select>
                	<option>无经验</option>
                	<option>一年</option>
                	<option>二年</option>
                	<option>三年</option>
            	</select>
        	</td>
       	</tr>
	  	<tr>
      		<td><input type="submit" value="提交"></td>
        	<td><input type="reset" value="重置" ></td>
      	</tr>
        
</table>
</form>
	</body>
</html>
